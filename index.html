<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pedra, Papel e Tesoura</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main class="container">

    <header>
      <h1>Pedra, Papel e Tesoura</h1>
      <p>Escolha uma opção para enfrentar o computador</p>
    </header>

   
    <section class="modo-jogo">
      <button id="melhor-3">Melhor de 3</button>
      <button id="melhor-5">Melhor de 5</button>
    </section>

    
    <section>
      <h2 style="text-align: center;">Faça sua jogada!</h2>

      <div class="jogadas">
        <button data-jogada="pedra">Pedra</button>
        <button data-jogada="papel">Papel</button>
        <button data-jogada="tesoura">Tesoura</button>
      </div>
    </section>

  
      <section class="confronto">
    <div class="lado">
    <div id="icone-jogador"></div>
    <p id="jogada-jogador-texto"></p>
  </div>

  <span class="vs">VS</span>

  <div class="lado">
    <div id="icone-computador"></div>
    <p id="jogada-computador-texto"></p>
  </div>
    </section>


    <p id="resultado" class="resultado"></p>

    <section class="placar">
      <p id="placar-jogador">Jogador: 0</p>
      <p id="placar-computador">Computador: 0</p>
      <p id="placar-empates">Empates: 0</p>
    </section>

   
    <button id="resetar">Resetar o Jogo</button>

  </main>

  <script src="script.js"></script>
</body>
</html>
